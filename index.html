<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="" class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search for a City"
            id="input-city"
          />
          <input type="submit" value="Search" id="search-btn" />
        </form>
      </header>
      <main>
        <div class="weather-data-body">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
             <span id="time">Saturday 15:00</span>,<span id="description"></span>
              <br />
              Humidity <strong id="humidity"></strong>, Wind <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-container">
              <div id="icon"></div>
              <div class="weather-app-temp" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
          </div>
      
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Melat369" target="_blank"> Melat Tesfaye</a>,
        is
        <a href="https://github.com/Melat369/vanilla-weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://vanjsweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >

      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
